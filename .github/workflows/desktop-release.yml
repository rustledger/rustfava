name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'
  # Triggered by rustledger releases
  repository_dispatch:
    types: [rustledger-release]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTLEDGER_REPO: rustledger/rustledger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-sidecar:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: wasm32-wasip1

      - name: Get latest rustledger tag
        id: rustledger-tag
        shell: bash
        run: |
          TAG=$(git ls-remote --tags --sort=-v:refname https://github.com/${{ env.RUSTLEDGER_REPO }}.git "v*" | head -1 | sed 's/.*refs\/tags\///' | sed 's/\^{}//')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using rustledger $TAG"

      - name: Clone and build rustledger WASM (Unix)
        if: runner.os != 'Windows'
        run: |
          git clone --depth 1 --branch ${{ steps.rustledger-tag.outputs.tag }} https://github.com/${{ env.RUSTLEDGER_REPO }}.git /tmp/rustledger
          cd /tmp/rustledger
          cargo build --target wasm32-wasip1 --release -p rustledger-ffi-wasi
          cp target/wasm32-wasip1/release/rustledger-ffi-wasi.wasm ${{ github.workspace }}/src/rustfava/rustledger/rustledger-wasi.wasm

      - name: Clone and build rustledger WASM (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone --depth 1 --branch ${{ steps.rustledger-tag.outputs.tag }} https://github.com/${{ env.RUSTLEDGER_REPO }}.git ${{ runner.temp }}\rustledger
          cd ${{ runner.temp }}\rustledger
          cargo build --target wasm32-wasip1 --release -p rustledger-ffi-wasi
          copy target\wasm32-wasip1\release\rustledger-ffi-wasi.wasm ${{ github.workspace }}\src\rustfava\rustledger\rustledger-wasi.wasm

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Install Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build sidecar with PyInstaller
        run: |
          pyinstaller contrib/pyinstaller_spec.spec --noconfirm

      - name: Rename sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/rustfava dist/${{ matrix.sidecar_name }}

      - name: Rename sidecar (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\rustfava.exe dist\${{ matrix.sidecar_name }}

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sidecar-${{ matrix.target }}
          path: dist/${{ matrix.sidecar_name }}

  build-rustledger:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-14
            target: aarch64-apple-darwin
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: '.exe'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Get latest rustledger tag
        id: rustledger-tag
        shell: bash
        run: |
          TAG=$(git ls-remote --tags --sort=-v:refname https://github.com/${{ env.RUSTLEDGER_REPO }}.git "v*" | head -1 | sed 's/.*refs\/tags\///' | sed 's/\^{}//')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using rustledger $TAG"

      - name: Checkout rustledger
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ${{ env.RUSTLEDGER_REPO }}
          ref: ${{ steps.rustledger-tag.outputs.tag }}
          persist-credentials: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Build rustledger CLI binaries
        shell: bash
        run: |
          # macOS: Use classic linker to avoid Xcode 15 crashes on long symbol names
          if [ "${{ runner.os }}" = "macOS" ]; then
            export RUSTFLAGS="-C link-arg=-Wl,-ld_classic"
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p binaries
          for bin in bean-check bean-doctor bean-extract bean-format bean-price bean-query bean-report rledger; do
            if [ -f "target/${{ matrix.target }}/release/${bin}" ]; then
              cp "target/${{ matrix.target }}/release/${bin}" "binaries/${bin}-${{ matrix.target }}"
            fi
          done

      - name: Prepare binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path binaries
          $binaries = @(
            "bean-check", "bean-doctor", "bean-extract", "bean-format", "bean-price", "bean-query", "bean-report", "rledger"
          )
          foreach ($bin in $binaries) {
            $src = "target/${{ matrix.target }}/release/${bin}.exe"
            if (Test-Path $src) {
              Copy-Item $src "binaries/${bin}-${{ matrix.target }}.exe"
            }
          }

      - name: Upload rustledger binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rustledger-${{ matrix.target }}
          path: binaries/*

  build-tauri:
    needs: [build-sidecar, build-rustledger]
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            sidecar_name: rustfava-server-x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            sidecar_name: rustfava-server-x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            sidecar_name: rustfava-server-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_name: rustfava-server-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Download sidecar artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: sidecar-${{ matrix.target }}
          path: desktop/src-tauri/binaries/

      - name: Download rustledger binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: rustledger-${{ matrix.target }}
          path: desktop/src-tauri/binaries/

      - name: Make binaries executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x desktop/src-tauri/binaries/*

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2

      - name: Install frontend dependencies
        working-directory: desktop
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@79c624843491f12ae9d63592534ed49df3bc4adb # v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tauriScript: bun tauri
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rustfava-${{ matrix.target }}
          path: |
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          pattern: rustfava-*
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: true
          generate_release_notes: true
